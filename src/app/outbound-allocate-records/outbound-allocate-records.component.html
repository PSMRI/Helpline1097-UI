<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <label class="pull-left"><h4> Outbound Call List </h4> </label>
</div>
<form #allocateForm="ngForm">
  <div class="col-xs-12 col-sm-12">
    <h4>Allocate Records</h4>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <md-input-container class="hide_underline" [style.width]="'100%'">
          <input mdInput style="display:none">
          <md-select [style.width]="'100%'" [(ngModel)]="roleID" name="roleID" placeholder="Select Role"  (change)="getAgents($event.value)" required>
            <md-option *ngFor="let role of roles" value="{{role.RoleID}}"> {{role.RoleName}}</md-option>
          </md-select>
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <md-input-container class="hide_underline" [style.width]="'100%'">
          <input mdInput style="display:none">
          <md-select multiple [style.width]="'100%'" name="userID" (change)="OnSelectChange()" placeholder="Allocate To" [(ngModel)]="userID" 
            required>
            <md-option *ngFor="let user of users" [value]="user.userID"> {{user.firstName+ " "+user.lastName}}</md-option>
          </md-select>
        </md-input-container>

        <!-- <div class="form-group">

          <label class="control-label" for="userID">Allocate to</label>
          <select class="form-control " id="userID" [(ngModel)]="userID" multiple="multiple" (change)="OnSelectChange()" name="userID">
            <option *ngFor="let user of users" value="{{user.userID}}"> {{user.firstName+ " "+user.lastName}}</option>
          </select>
        </div> -->
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <md-input-container [style.width]="'100%'">
          <input mdInput placeholder="Allocate No of Records" id="allocateNo" name="allocateNo" [(ngModel)]="allocateNo">
          <input type="hidden" class="form-control" placeholder="Enter Total New Records" id="outboundCallRequests" [(ngModel)]="outboundCallRequests"
            name="outboundCallRequests">
        </md-input-container>
        <!-- <div class="form-group">
          <label class="control-label" for="AllocateNoOfRecords">Allocate No of Records</label>
          <input type="text" class="form-control" placeholder="Enter Allocate No of Records" id="allocateNo" [(ngModel)]="allocateNo"
            name="allocateNo">
          <input type="hidden" class="form-control" placeholder="Enter Total New Records" id="outboundCallRequests" [(ngModel)]="outboundCallRequests"
            name="outboundCallRequests">

        </div> -->
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12">
    <div class="row col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <button type="button" class="btn cu-blue-btn p-l-r-38 font-regular f-s-18" (click)="onCreate(allocateForm.value)">Allocate</button>
    </div>
  </div>
</form>
