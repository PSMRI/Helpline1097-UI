<div class="container-fluid p-a-0">

  <div class=" row header">
    <div class="col-xs-12 col-sm-12">
      <div class="pull-left">
        <img src="images/smLogo.png" alt="Logo">
      </div>
      <div class="pull-right p-t-1">
        <ul class="list-inline list-unstyled pull-left m-b-0">
          <li>
            <form action="" class="search-form" autocomplete="off">
              <div class="form-group has-feedback m-b-0 form-group-custome">
                <label for="search" class="sr-only">{{currentLanguageSet?.search}}</label>
                <input type="text" class="form-control border-radius-20" name="search" id="search" placeholder="{{currentLanguageSet?.search}}">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </form>
          </li>
        </ul>
        <ul class="list-inline list-unstyled topIcon pull-right m-l-20  m-b-0">
          <li style="color: white">{{currentLanguageSet?.welcome}} {{data.userName}}</li>
        
          <li class="help" alt="Help Icon" title="{{currentLanguageSet?.helpIcon}}">
            <a class="">&nbsp;</a>
          </li>
          <li class="logout" alt="Logout Icon" title="{{currentLanguageSet?.logoutIcon}}">
           
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
