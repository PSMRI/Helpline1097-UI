
 <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row m-t-10">
    <div class="col-xs-12 col-sm-12">
      <div class="table-responsive m-t-10">
        <table class="table">
          <thead>
            <tr>
              <th>Screen Name</th>
               <th>Screen Desc</th>
              <th>Workflow Name</th>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
          </thead>
          <tbody>
           

            <tr *ngFor="let user of userslist">
              <td>{{user.ScreenName}}</td>
              <td>{{user.WorkflowName}}</td>
              <td>{{user.ScreenDesc}}</td>
            
               
              <td><i class="fa fa-pencil fa-lg cursorPointer" aria-hidden="true"></i></td>
              <td><i class="fa fa-trash-o fa-lg cursorPointer" aria-hidden="true"></i></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    
  </div>



 <div class="">
    <div class="col-xs-12 col-sm-12">
      <h4>Screen Details</h4>
    </div>
   
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="screenName">Screen Name</label>
        <input type="text" class="form-control" placeholder="Enter Screen Name"  id="screenName" formControlName="screenName">
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="workflowName">Workflow Name</label>
        <input type="text" class="form-control" placeholder="Enter WorkFlow Name Desc."  id="workflowName" formControlName="workflowName">
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="screenDesc">ScreenDesc</label>
        <input type="text" class="form-control" placeholder="Enter Screen Desc"  id="screenDesc" formControlName="screenDesc">
         
      </div>
    </div>
   
    <div class="col-xs-12 col-sm-12 pull right m-b-10">
      <button class="btn cu-green-btn pull-right p-l-r-38 f-s-18" type="submit" name="save"> Save</button>
    </div>
 </div>
 </form>
