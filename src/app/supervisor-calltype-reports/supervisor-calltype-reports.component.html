  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <label class="pull-left">
        <h4 class="f-s-b m-b-10 m-t-20"> Call Type Report </h4>
      </label>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
      <form #CallTypeReport="ngForm" autocomplete="off">
<!--                 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md2-datepicker class="width100" name="start_date" (keydown)="blockey($event)" #startDate [md2DatepickerToggle]="startDate" placeholder="Start Date" [(ngModel)]="start_date"
            #startDate [max]="maxDate" [min]="minStartDate"></md2-datepicker>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md2-datepicker class="width100" (keydown)="blockey($event)" #endDate [md2DatepickerToggle]="endDate" name="end_date" [min]="startDate.value" [max]="maxDate"
            placeholder="End Date" [(ngModel)]="end_date" [min]=startDate.value></md2-datepicker>
        </div> -->
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <md2-datepicker class="width100" name="start_date" placeholder="Start Date" (keydown)="blockKey($event)" [(ngModel)]="start_date" (change)="endDateChange()"
              #startDate [max]="maxStartDate" required></md2-datepicker>
            <span class="error_text f-s-10 p-l-10" *ngIf="startDate.touched && startDate.errors?.required">Date is required</span>
            <span class="error_text f-s-10 p-l-10" *ngIf="startDate.touched && startDate.errors?.min">Min Start Date is End Date-30days</span>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <md2-datepicker class="width100" name="end_date" placeholder="End Date" (keydown)="blockKey($event)" [(ngModel)]="end_date" 
              #endDate [min]="startDate.value" [max]="maxEndDate" required></md2-datepicker>
<!--             <span class="error_text f-s-10 p-l-10" *ngIf="endDate.touched && endDate.errors?.required">Date is required</span> -->
            <span class="error_text f-s-10 p-l-10" *ngIf="endDate.errors?.required">End date should be greator than start(max 30 days)</span>
          </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <md-input-container class="hide_underline" [style.width]="'100%'">
                  <input mdInput style="display:none">

                  <md-select placeholder="Select State" [style.width]="'100%'" [(ngModel)]="state"
                  name="state" (change)="GetDistricts(state)" >
                  <md-option *ngFor="let stat of states" [value]="stat">
                    {{stat.stateName}}
                  </md-option>
                </md-select>
              </md-input-container>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <md-input-container class="hide_underline" [style.width]="'100%'">
          <input mdInput style="display:none">
          <md-select  placeholder="Select District" [style.width]="'100%'" [(ngModel)]="district"
          name="districtSearch"   >
          <md-option *ngFor="let district of districts" [value]="district.districtName">
            {{district.districtName}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">

                  <md-input-container class="hide_underline" [style.width]="'100%'">
            <input mdInput style="display:none">
          <md-select placeholder="CallType" [style.width]="'100%'" ngModel name="callType" [(ngModel)]="callTypeName" (change)="getCallSubType(callTypeName)">
            <md-option *ngFor="let calltype of calltypes" value="{{calltype.callTypeDesc}}" >
              {{calltype.callTypeDesc}}
            </md-option>
          </md-select>
          </md-input-container>

          <!-- <md-select placeholder="CallType" [style.width]="'100%'" [(ngModel)]="callType" name="callType">
            <md-option *ngFor="let item of callTypes" [value]="item.callTypeID">
              {{item.callType}}
            </md-option>
          </md-select> -->
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
                  <md-input-container class="hide_underline" [style.width]="'100%'">
            <input mdInput style="display:none">
          <md-select placeholder="CallSubType" [style.width]="'100%'" [(ngModel)]="callsubTypeID" name="callsubTypeID" #subCallType="ngModel">
            <md-option *ngFor="let callSubtype of callSubTypes" value="{{callSubtype.callType}}" >
              {{callSubtype.callType}}
            </md-option>
          </md-select>
          </md-input-container>
        </div>
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <md-input-container class="hide_underline" [style.width]="'100%'">
                <input mdInput style="display:none">
            <md-select class=" " placeholder="Sexuality" [style.width]="'100%'" [(ngModel)]="sexuality"  name="sexuality" >
              <!--<md-option value="all">ALL</md-option>-->
              <md-option *ngFor="let item of sexualOrientations" [value]="item.sexualOrientation">
                {{item.sexualOrientation}}
              </md-option>
            </md-select>
            </md-input-container>
          </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                         <md-input-container class="hide_underline" [style.width]="'100%'">
          <input mdInput style="display:none">
          <md-select class="" placeholder="Gender" [style.width]="'100%'" [(ngModel)]="gender" name="gender">
            <!-- <md-option value="all">ALL</md-option> -->
            <md-option *ngFor="let item of genders" [value]="item.genderName">
              {{item.genderName}}
            </md-option>
          </md-select>
          </md-input-container>
        </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
         <md-input-container class="hide_underline" [style.width]="'100%'">
          <input mdInput style="display:none">
          <md-select class="" placeholder="Language" [style.width]="'100%'" name="language" [(ngModel)]="language">
            <!--<md-option value="all">ALL</md-option>-->
            <md-option *ngFor="let item of languages" [value]="item.languageName">
              {{item.languageName}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-t-10">
          <button class="pull-right" [disabled]="CallTypeReport.invalid" md-raised-button color="accent" (click)="setTableFlag(true,CallTypeReport.value)">Generate Report</button>
        </div>
      </form>
      </div>
      
    </div>
  </div>
