          </md-select>

          </md-hint>
        </md-input-container> -->
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 p-b-1-5">

          <label class="control-label" for="so">Sexual Orientation</label>
          <select class="form-control drop-arrow" name="sexualOrientationID" [(ngModel)]="sexualOrientationID">
                    <option *ngFor="let sexualOrientation of sexualOrientations" value={{sexualOrientation.sexualOrientationId}}>
                        {{sexualOrientation.sexualOrientation}}
                </select>
        </div> -->
        <!-- <md-input-container class="hide_underline" [style.width]="'100%'">
          <input mdInput class="display_none"> -->

          <md-select placeholder="{{currentlanguage.other_details?.sexual_orientation}}" [style.width]="'100%'" [(ngModel)]="sexualOrientationID"
            name="sexualOrientationID">

          </md-hint>
        </md-input-container> -->

          <input type="text" class="form-control" id="placeOfWork" placeholder="Enter Place of Work" name="placeOfWork" [(ngModel)]="placeOfWork">
        </div> -->
        <md-input-container [style.width]="'100%'">
          <input mdInput placeholder="{{currentlanguage.other_details?.work_place}}" maxlength="25" name="placeOfWork" [(ngModel)]="placeOfWork">
        </md-input-container>
      </div>
      <div class="clearfix visible-lg"></div>
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 m-b-20">

            (keyup)="updateCount()"></textarea>
          <span id="count">{{count}}</span>
        </div> -->
        <md-input-container [style.width]="'100%'">
          <textarea mdInput placeholder="{{currentlanguage.other_details?.remarks}}" rows="1" name="remarks" maxlength="300" [(ngModel)]="remarks"
            maxlength="300" (keyup)="updateCount()"></textarea>
          <md-hint>
            <span>{{count}}</span>
          </md-hint>
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  p-b-1-5">

          <md-radio-button ngDefaultControl name="isHIVPos" color="primary" [value]=true [checked]="isHIVPos" [(ngModel)]="isHIVPos"
            (change)="changeRadio($event.value)">Yes</md-radio-button>
          <md-radio-button ngDefaultControl name="isHIVPos" color="primary" [value]=false [checked]="!isHIVPos" [(ngModel)]="isHIVPos"

            [style.width]="'100%'" [(ngModel)]="isHIVPos" name="isHIVPos">
            <md-option value="yes">Yes</md-option>
            <md-option value="no">No</md-option>
            <md-option value="">Not disclosed</md-option>
          </md-select>
          <!-- <md-hint>

          <md-select multiple placeholder="{{currentlanguage.other_details?.feedback_question}}" [style.width]="'100%'" [(ngModel)]="cameToKnowFrom"
            name="cameToKnowFrom" (change)="checkInCaseNotDisclosed(cameToKnowFrom)">
            <md-option *ngFor="let source of sourceOfInfo" [disabled]="source.disabled" value="{{source.value}}">

            </md-option>
          </md-select>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 m-b-10 p-t-lg-15">
