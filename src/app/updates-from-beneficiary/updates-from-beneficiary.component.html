<form #Form="ngForm" (ngSubmit)="updateBeneficiary(Form.value);">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12">

      </div>

                    <option *ngFor="let occupation of occupations" value={{occupation.occupationID}}>
                    {{occupation.occupationType}}
                    </option>
                </select>
        </div> -->
        <md-input-container class="hide_underline" [style.width]="'100%'">
          <input mdInput class="display_none">
          <md-select placeholder="Occupation" [style.width]="'100%'" [(ngModel)]="occupationID" name="occupationID">
            <md-option *ngFor="let occupation of occupations" [value]="occupation.occupationID">
              {{occupation.occupationType}}
            </md-option>
          </md-select>
          <md-hint>
            <span class="error_text"></span>
          </md-hint>
        </md-input-container>

                    {{educationQualification.educationType}}
                    </option>
                </select>
        </div> -->
        <md-input-container class="hide_underline" [style.width]="'100%'">
          <input mdInput class="display_none">
          <md-select placeholder="Select Education Qualification" [style.width]="'100%'" [(ngModel)]="educationID" name="educationID">
            <md-option *ngFor="let educationQualification of educationQualifications" [value]="educationQualification.educationID">
              {{educationQualification.educationType}}
            </md-option>
          </md-select>
          <md-hint>
            <span class="error_text"></span>
          </md-hint>
        </md-input-container>

        <md-input-container class="hide_underline" [style.width]="'100%'">

          <md-select placeholder="Sexual Orientation" [style.width]="'100%'" [(ngModel)]="sexualOrientationID" name="sexualOrientationID">
            <md-option *ngFor="let sexualOrientation of sexualOrientations" [value]="sexualOrientation.sexualOrientationId">
              {{sexualOrientation.sexualOrientation}}
            </md-option>
          </md-select>
          <md-hint>
            <span class="error_text"></span>
          </md-hint>
        </md-input-container>

      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">

        </div> -->
        <md-input-container myName [style.width]="'100%'">
          <input mdInput placeholder="Place of Work" maxlength="25" name="placeOfWork" [(ngModel)]="placeOfWork">
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

            (keyup)="updateCount()"></textarea>
          <span id="count">{{count}}</span>
        </div> -->
        <md-input-container [style.width]="'100%'">
          <textarea mdInput placeholder="Remarks" rows="2" name="remarks" maxlength="300" [(ngModel)]="remarks" maxlength="300" (keyup)="updateCount()"></textarea>
          <md-hint>
            <span>{{count}}</span>
          </md-hint>
        </md-input-container>
      </div>
