<!--<md-card>-->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label class="pull-left">
      <h4 class="f-s-b m-b-10 m-t-20">Sexual Orientation Report</h4>
    </label>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <form #sexualOrientationSearchForm="ngForm" autocomplete="off">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md2-datepicker class="width100" name="startDate" placeholder="Start Date" (keydown)="blockKey($event)" [(ngModel)]="start_date"
            (change)="endDateChange()" #startDate [max]="maxStartDate" required></md2-datepicker>
          <span class="error_text f-s-10 p-l-10" *ngIf="startDate.touched && startDate.errors?.required">Date is required</span>
          <span class="error_text f-s-10 p-l-10" *ngIf="startDate.touched && startDate.errors?.min">Min Start Date is End Date-30days</span>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md2-datepicker class="width100" name="endDate" placeholder="End Date" (keydown)="blockKey($event)" [(ngModel)]="end_date"
            #endDate [min]="startDate.value" [max]="maxEndDate" required></md2-datepicker>
          <!--             <span class="error_text f-s-10 p-l-10" *ngIf="endDate.touched && endDate.errors?.required">Date is required</span> -->
          <span class="error_text f-s-10 p-l-10" *ngIf="endDate.errors?.required">End date should be greator than start(max 30 days)</span>
        </div>


        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md-input-container class="hide_underline" [style.width]="'100%'">
            <input mdInput style="display:none">
            <md-select class="" placeholder="State" [style.width]="'100%'" ngModel name="state" #state="ngModel" (change)="getDistricts()">
              <md-option *ngFor="let item of states" [value]="item">
                {{item.stateName}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md-input-container class="hide_underline" [style.width]="'100%'">
            <input mdInput style="display:none">
            <md-select class=" " placeholder="District" [style.width]="'100%'" ngModel name="district" #district="ngModel">
              <md-option *ngFor="let item of districts" [value]="item.districtName">
                {{item.districtName}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <md-input-container class="hide_underline" [style.width]="'100%'">
            <input mdInput style="display:none">
            <md-select class=" " required placeholder="Sexuality" [style.width]="'100%'" ngModel name="sexuality" #sexuality="ngModel">
              <!--<md-option value="all">ALL</md-option>-->
              <md-option *ngFor="let item of sexualOrientations" [value]="item.sexualOrientation">
                {{item.sexualOrientation}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-t-10">
          <button class="hidden-xs" md-raised-button [disabled]="sexualOrientationSearchForm.invalid || ((endDate.value < startDate.value))"
            color="accent" (click)="getReports()">SEARCH</button>
          <button class="visible-xs pull-right" md-raised-button [disabled]="sexualOrientationSearchForm.invalid " color="accent" (click)="getReports()">SEARCH</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 m-t-20" *ngIf="tableFlag">
    <table class="table table-striped" [md2Data]="orientations" #md2="md2DataTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Sexual Orientation</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of md2.data; let i = index ">
          <td>{{i+1}}</td>
          <td>{{item.sexualOrientation=='all'? 'Total':item.sexualOrientation}}</td>
          <td>{{item.count}}</td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td class="p-r-0" colspan="3">
            <button class="pull-right" color="primary" md-raised-button (click)="downloadV2()">Download Data</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<!--</md-card>-->
